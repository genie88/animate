<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/web-animation-next-lite.min.js"></script>
  <script src="/lib/animate.js"></script>
  <style>
    .item {
      width: 300px;
      height: 200px;
      text-align: center;
      margin: 20px;
      border: 1px solid #f0f0f0;
      display: inline-block;
      vertical-align: middle;
    }

    .item .elem {
      margin: 10px auto;
      height: 100px;
      width: 100px;
      background: #f20;
    }

    .item .txt {
      font-size: 14rpx;
      color: #fff;
      background: #f90;
    }
  </style>
</head>

<body>
  <!-- <div class="item">
    <div class="elem pulse">Hello world!</div>
    <div class="txt">Â Pulse </div>
  </div> -->

  <script>
    var animates = ['bounce', 'flash', 'pulse', 'rubberBand',
      'shake', 'headShake', 'swing', 'tada',
      'wobble', 'jello', 'bounceIn', 'bounceInDown',
      'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceOut',
      'bounceOutDown', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp',
      'fadeIn', 'fadeInDown', 'fadeInDownBig', 'fadeInLeft',
      'fadeInLeftBig', 'fadeInRight', 'fadeInRightBig', 'fadeInUp',
      'fadeInUpBig', 'fadeOut', 'fadeOutDown', 'fadeOutDownBig',
      'fadeOutLeft', 'fadeOutLeftBig', 'fadeOutRight', 'fadeOutRightBig',
      'fadeOutUp', 'fadeOutUpBig', 'flip', 'flipInX', 'flipInY',
      'flipOutX', 'flipOutY', 'lightSpeedIn', 'lightSpeedOut',
      'rotateIn', 'rotateInDownLeft', 'rotateInDownRight', 'rotateInUpLeft',
      'rotateInUpRight', 'rotateOut', 'rotateOutDownLeft', 'rotateOutDownRight',
      'rotateOutUpLeft', 'rotateOutUpRight', 'hinge', 'jackInTheBox',
      'rollIn', 'rollOut', 'zoomIn', 'zoomInDown',
      'zoomInLeft', 'zoomInRight', 'zoomInUp', 'zoomOut',
      'zoomOutDown', 'zoomOutLeft', 'zoomOutRight', 'zoomOutUp',
      'slideInDown', 'slideInLeft', 'slideInRight', 'slideInUp',
      'slideOutDown', 'slideOutLeft', 'slideOutRight', 'slideOutUp',
      'heartBeat']

    animates.forEach(item => {
      const $item = document.createElement('div')
      $item.className = 'item'
      $item.innerHTML = `<div class="txt">${item} </div><div class="elem ${item}"></div>`
      document.body.appendChild($item)
    })

    animates.forEach(item => {
      const elem = document.querySelector('.' + item);
      const animation = animate(elem, item);
    })
  </script>
</body>

</html>
